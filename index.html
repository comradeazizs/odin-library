<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script src="./code.js" type="application/javascript" defer></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Library</h1>
      <button type="button" class="modalBtn btn">Add book</button>
    </header>
    <div class="modal">
      <form action="#" class="form-container">
        <span>
          <h2>Add Book</h2>
          <span class="close">&#10006;</span>
        </span>

        <input type="text" placeholder="Title" name="title" required />
        <input type="text" placeholder="Author" name="author" required />
        <input type="number" placeholder="Pages" name="pages" required />
        <input type="datetime" placeholder="Year" name="date" required />
        <label for="read">Read:</label>
        <input type="checkbox" name="read" id="read" />

        <button type="submit" class="addBtn btn">Add</button>
      </form>
    </div>

    <div class="shelf"></div>
  </body>
</html>
